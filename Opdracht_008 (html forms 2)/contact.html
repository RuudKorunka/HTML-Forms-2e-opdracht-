<!DOCTYPE html>
<html>

<head>
    <!-- hierin staat informatie (meta-data) over deze webpagina -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title> HTML Oefening Online</title>
</head>

<body>
    <main>
        <p>Laat hier uw bericht achter:</p>

        <form name="contact" method="POST" data-netlify="true">
            <!-- om het goed in Netlify te deployen -->
            <p>
                <label>Naam:</label>
                <input type="text" name="name">
            </p>
            <p>
                <label>Email:</label>
                <input type="email" name="email">
            </p>
            <p>
                <label>Birthday:</label>
                <input type="date" name="birthday">
            </p>
            <p>
                <label>Gender:</label>
                <label>Male</label>
                <input type="radio" name="male">
                <label>Female</label>
                <input type="radio" name="female">
            </p>
            <p>
                <label>Position:</label>
                <label>Owner</label>
                <input type="checkbox" name="owner">
                <label>Co-worker</label>
                <input type="checkbox" name="co-worker">
            </p>
            <p>
                <label>Message:</label>
                <textarea name="message"></textarea>
            </p>
            <p>
                <label>Upload file:</label>
                <input type="file" name="myfile">
            </p>
            <p>
                <button type="submit">Submit:</button>
                <button type="reset">Reset</button>
            </p>
        </form>
    </main>

    <footer>
        <a href="index.html">Terug naar de Homepage</a>
    </footer>
</body>

</html>
